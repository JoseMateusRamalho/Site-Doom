<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo do Quadrado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #quadrado {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
    }

    #placar {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="placar">Pontos: 0</div>
  <div id="quadrado"></div>

  <script>
    const quadrado = document.getElementById('quadrado');
    const placar = document.getElementById('placar');
    let pontos = 0;

    function moverQuadrado() {
      const larguraTela = window.innerWidth;
      const alturaTela = window.innerHeight;

      const novaEsquerda = Math.random() * (larguraTela - 50);
      const novoTopo = Math.random() * (alturaTela - 50);

      quadrado.style.left = novaEsquerda + 'px';
      quadrado.style.top = novoTopo + 'px';
    }

    quadrado.addEventListener('click', () => {
      pontos++;
      placar.textContent = 'Pontos: ' + pontos;
      moverQuadrado();
    });

    // Primeira posição aleatória ao carregar
    moverQuadrado();
  </script>

</body>
</html>
